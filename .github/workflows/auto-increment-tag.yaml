name: Auto increment tag

on:
  push:
    branches:
      - main
      - 'releases/**'

jobs:
  auto-increment-tag:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Auto increment tag
        uses: MegaMax42rus/autotaging-action@v1
        with:
          gh_token: ${{ secrets.PAT }}
